<!DOCTYPE html>
<head>
  <style>
    p {
      margin: 0;
      padding: 0;
    }

    .interval:before {
      content: '';
      display: inline-block;
      padding-top: 20px;
    }

    .meter-legend {
      display: inline-block;
      text-align: right;
      margin-left: 10px;
    }

    .meter-legend .legend-position {
      display: inline-block;
      padding: 5px 0 5px 0;
    }

    .audio-meter {
      display: inline-block;
      max-height: 190px;
      height: 190px;
    }

    .meter-container {
      border: 1px solid #3f3f3f;
      border-radius: 4px;
      display: inline-block;
      height: 190px;
      padding: 2px;
      position: relative;
      width: 10px;
    }

    .meter {
      background: #52b152;
      border-radius: 4px;
      /*background: -webkit-linear-gradient(*/
        /*#e21d1d 4%,
        #ff9d00 12%,
        #fff200 22%,
        #f2ea00 37%,
        #52b152 59%,
        #52b152 59%,
        #008a00 79%);*/
      width: 10px;
      transition: height .1s;
      position: absolute;
      bottom: 2px;
    }

    .meter.invert {
      height: 0;
      top: 2px;
    }
  </style>
</head>
<body>
  <div>
    <button type="button" id="clear-settings">Clear Settings</button>
  </div>
  <div>
    <audio id='audio' src='test.wav' controls loop></audio>
  </div>
  <div style="width: 200px">
    <button id="toggle" type="button">Toggle</button>
    <p id="status">enabled</p>
    <br/><br/>
    <div id="output-meter" class="audio-meter"></div>
    <div id="reduction-meter" class="audio-meter"></div>
  </div>
  <div id="input-controls"></div>
  <script src='test.js'></script>
</body>
